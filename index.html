<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Remove the line below if you don't want to use TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<!-- Change code below this line -->

<body>
    <main>
        <div class="container">
            <div class="top_div">
                <p>Send us a message</p>
                <button class="close_btn">-</button>
            </div>
            <div class="bottom_div">
                <form action="">
                    <div class="form_group">
                        <label for="name">Your Name</label>
                        <input type="text" name="" id="name">
                    </div>
                    <div class="form_group">
                        <label for="email">Email Address</label>
                        <input type="email" name=""  id="email">
                    </div>
                    <div class="form_group">
                        <label for="textfield">What can we do for you??</label>
                        <textarea name="textarea" id="textfield"></textarea>
                    </div>
                    <div class="form_group">
                        <label for="attachments">Attachments</label>
                        <input type="file" name="" id="attachments">
                    </div>
                    <button type="submit" class="submit_btn">Send Message</button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
